<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport = 'True'
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <div class="navbar-nav ml-auto btn-group" role="group">
        <button class="nav-item mr-1" mat-raised-button color="secondary" (click)="openLoginDialog()">Log In</button>
        <button class="nav-item" mat-raised-button color="primary" (click)="openSignupDialog()">Sign Up</button>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink='home'>Home</a>
      <a mat-list-item href="#" routerLink='routes'>View Routes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Smitty's Trains </span>
    </mat-toolbar>
    <!-- Add Content Here -->
  <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
